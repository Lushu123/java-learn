<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text{
            background: #2ecc71;
            width: 200px;
            height: 0;
            transition: 0.5s;
        }
        #panel,#flip
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
        #text{
            background: #007aff;
        }
    </style>
</head>
<body>
    <div id="text" >测试</div>
    <div class="text">

    </div>
    <div id="flip">点我滑下面板</div>
    <div id="panel">Hello world!</div>

 <script src="../jquery-3.4.1.min.js"></script>
<script>
    $("#text").hover(function () {
        $(".text").css("height","200px")
    },function () {
        $(".text").css("height","0px")
    });
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
</script>
</body>
</html>
