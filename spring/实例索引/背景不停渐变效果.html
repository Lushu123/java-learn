<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景不停渐变效果</title>
    <style>
        body{
            background-image: linear-gradient(125deg,#2c3e50,#27ae60,#298089,#e74c3c);
            background-size:400% ;
            animation: bganimation 15s infinite;
        }
        @keyframes bganimation {
            0%{
                background-position:0% 50% ;
            }
            50%{
                background-position:100% 50% ;
            }
            100%{
                background-position:0% 50% ;
            }

        }
    </style>
</head>
<body>

</body>
</html>
